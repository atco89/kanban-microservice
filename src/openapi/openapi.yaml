  /ticket/search:
    get:
      summary: Used to search ticket.
      description: This operation is used to search ticket.
      operationId: searchTicket
      tags:
        - search
      parameters:
        - $ref: "#/components/parameters/TicketTitle"
      responses:
        200:
          $ref: "#/components/responses/TicketsResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthenticated"
        403:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /user/search:
    get:
      summary: Used to search user.
      description: This operation is used to search user.
      operationId: searchUser
      tags:
        - search
      parameters:
        - $ref: "#/components/parameters/KeyWords"
      responses:
        200:
          $ref: "#/components/responses/UsersResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthenticated"
        403:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    AuthRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AuthDto"
    TicketRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TicketDto"
    UserRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserDto"
  responses:
    TicketResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TicketDto"
    TicketsResponse:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/TicketDto"
    UserResponse:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserDto"
    UsersResponse:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/UserDto"
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    Unauthenticated:
      description: Unauthenticated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDto"
  schemas:
    AuthDto:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
    UserDto:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        surname:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          type: string
      required:
        - name
        - surname
        - email
        - role
    LeanDto:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        description:
          type: string
      required:
        - uuid
        - description
    TicketDto:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        lean:
          type: string
          format: uuid
        priority:
          type: integer
        assignedTo:
          type: string
          format: uuid
      required:
        - title
        - lean
        - priority
        - assignedTo
    ErrorDto:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
  parameters:
    Uuid:
      name: uuid
      in: path
      required: true
      description: Universally unique identifier (UUID) is a 128-bit label used to identify record.
      schema:
        type: string
        format: uuid
    TicketTitle:
      name: ticketTitle
      in: query
      required: true
      description: Used to identify ticket by its name.
      schema:
        type: string
    KeyWords:
      name: keyWords
      in: query
      required: true
      description: Used to identify user by key words.
      schema:
        type: string
    Jwt:
      name: jwt
      in: header
      required: false
      description: JSON Web Token.
      schema:
        type: string
security:
  - bearerAuth: [ ]